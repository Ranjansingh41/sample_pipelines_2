jobs:
  - name: man-prod9
    type: manifest
    steps:
      - IN: nginx-prod9
      - TASK: managed

  - name: man-prod10
    type: manifest
    steps:
      - IN: nginx-prod10
      - IN: replicas
      - IN: params
      - IN: dockerOptions      
      - TASK: managed

  - name: ddc
    type: deploy
    steps:
      - IN: man-prod9  
      - IN: man-prod10
        switch: off      
      - IN: ddc-cluster
      - TASK: managed
        deployMethod: scale
    flags:
      - ddc

  - name: dcl
    type: deploy
    steps:
      - IN: man-prod9  
      - IN: man-prod10
        switch: off
      - IN: dcl-cluster
      - TASK: managed
        deployMethod: blueGreen
    flags:
      - dcl

  - name: ecs
    type: deploy
    steps:
      - IN: man-prod9  
      - IN: man-prod10
        switch: off      
      - IN: ecs-cluster
      - TASK: managed
        deployMethod: blueGreen
    flags:
      - ecs 

  - name: gke
    type: deploy
    steps:
      - IN: man-prod9  
      - IN: man-prod10
        switch: off      
      - IN: gke-cluster
      - TASK: managed
        deployMethod: blueGreen
    flags:
      - gke 

resources:
  - name: nginx-prod10
    type: image
    integration: "docker-subint"
    pointer:
      sourceName: "ankul/nginx"
    seed:
      versionName: prod.10

  - name: nginx-prod9
    type: image
    integration: "docker-subint"
    pointer:
      sourceName: "ankul/nginx"
    seed:
      versionName: prod.9

  - name: replicas
    type: replicas
    version:
      count: 1

  - name: params
    type: params
    version:
      params:
        API_URL: https://localhost:3000
        WWW_URL: https://localhost:8080

  - name: dockerOptions
    type: dockerOptions
    version:
      portMappings:
        - "80:80/tcp"  

  - name: ddc-cluster
    type: cluster
    integration: "ddc-subint"
    pointer:
      sourceName: "ddc-cluster"
      
  - name: dcl-cluster
    type: cluster
    integration: "dcl-subint"
    pointer:
      sourceName: "dcl-cluster"      
      
  - name: ecs-cluster
    type: cluster
    integration: "ecs-subint"
    pointer:
      sourceName: "ecs-cluster"
      region: us-west-2

  - name: gke-cluster
    type: cluster
    integration: "gke-subint"
    pointer:
      sourceName: "gke-cluster"
      region: us-west1-a
