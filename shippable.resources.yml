resources:
  - name: nginx-image-prod81
    type: image
    integration: "docker-subint"
    pointer:
      sourceName: "ankul/nginx"
    seed:
      versionName: prod.8
    flags:
      - images 

  - name: envs
    type: params
    version:      
      params:
        BUILD_NAME: "runSh_builds"
        BUILD_NUMBER: 0

  - name: dv-scaler
    type: replicas
    version:
      count: 1
    flags:
      - replicas

