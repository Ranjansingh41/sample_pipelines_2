resources:
  - name: nginx-image-3
    type: image
    integration: "docker-subint"
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: latest

  - name: triton-cluster-3
    type: cluster
    integration: "triton-subint"
    pointer:
      region: "us-east-1"

  - name: docker-options-3
    type: dockerOptions
    version:
      labels:
        com.joyent.package: g4-highcpu-128M
      cmd:
#        - /bin/sh -c while true; do echo hello world; sleep 1; done
        - echo "true"
